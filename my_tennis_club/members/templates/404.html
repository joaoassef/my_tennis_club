<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página Não Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://www.freeparking.co.nz/learn/wp-content/uploads/2023/06/768x385-21.png");
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 100px;
            color: #FF0000;
        }
        h2 {
            font-size: 24px;
            color: #FF0000;
        }
        .error-container {
            margin-top: 50px;
        }
        .error-container img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            text-decoration: none;
            background-color: #267c01;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .button-container a:hover {
            background-color: #FF0000;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <h2>Página Não Encontrada</h2>

    <div class="error-container">
        <p>Desculpe, não conseguimos encontrar a página que você está procurando.</p>
    </div>

    <div class="button-container">
        <a href="/">Voltar para a Página Inicial</a>
    </div>

</body>
</html>
